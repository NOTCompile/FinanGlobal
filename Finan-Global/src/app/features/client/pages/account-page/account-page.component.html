<div class="container">
  <div class="card-finanglobal mt-4">
    <div class="d-flex align-items-center justify-content-between mb-3 gap-4 p-2">
      <h5><i class="fa-solid fa-wallet me-2"></i>Mis Cuentas Bancarias</h5>

      <div class="input-group w-50 justify-content-center">
        <button
          class="btn btn-finanglobal"
          (click)="obtenerPDFUsuario('Reporte_Cuentas_Usuario', usuarioActual?.id_usuario)"
        >
          <i class="fa-solid fa-file-pdf me-2"></i>Reporte de Cuentas Bancarias
        </button>
      </div>

      <button class="btn btn-finanglobal" (click)="abrirModalAgregar()">
        <i class="fas fa-plus me-2"></i>Nueva Cuenta
      </button>
    </div>

    <div class="row mt-3">
      @for (item of cuentasUsuario; track $index) {
      <div class="col-md-4 mb-3">
        <div class="stat-card-finanglobal border border-3">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <h6 class="text-muted mb-1">{{ item.nombre }}</h6>
              <small class="text-muted">{{ item.ncuenta }}</small>
            </div>
            <div class="icon-finanglobal-small icon-success">
              <i class="fas fa-piggy-bank"></i>
            </div>
          </div>
          <h3 class="text-success mb-2">S/. {{ item.saldo }}</h3>
        </div>
      </div>
      }
    </div>
  </div>
</div>

<app-add-bank-admin
  [modo]="modo()"
  [cuentaBancaria]="cuentaSeleccionada()"
  (guardar)="onGuardar($event)"
></app-add-bank-admin>
