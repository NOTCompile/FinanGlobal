<div class="container">
  <div class="card-finanglobal mt-4">
    <div class="d-flex align-items-center justify-content-between mb-3 gap-4 p-2">
      <h5><i class="fa-solid fa-shop me-2"></i>Gestión de Empeños</h5>

      <div class="input-group w-50"></div>

      <button class="btn btn-finanglobal" (click)="(null)">
        <i class="fas fa-plus me-2"></i>Nuevo Empeño
      </button>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Producto</th>
          <th scope="col">Estado</th>
          <th scope="col">Valor</th>
          <th scope="col">Fecha Inicial</th>
          <th scope="col">Fecha Final</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for (item of empenios(); track $index) {
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.producto }}</td>
          <td>{{ item.estado }}</td>
          <td>{{ item.valorRecuperacion }}</td>
          <td>{{ item.fechaInicio }}</td>
          <td>{{ item.fechaFinal }}</td>
          <td>
            <button (click)="(null)" class="btn btn-sm btn-outline-warning me-1 ms-1">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button (click)="(item.id)" class="btn btn-sm btn-outline-danger ms-1">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
